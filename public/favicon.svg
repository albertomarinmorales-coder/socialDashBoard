<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="16" cy="16" r="16" fill="#1e293b"/>
  
  <!-- Gráfico circular tipo donut con secciones de colores -->
  <!-- Sección 1: Azul (35%) -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#3b82f6" stroke-width="5" 
          stroke-dasharray="24.5 70" stroke-dashoffset="0" transform="rotate(-90 16 16)"/>
  
  <!-- Sección 2: Púrpura (25%) -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#8b5cf6" stroke-width="5" 
          stroke-dasharray="17.3 70" stroke-dashoffset="-24.5" transform="rotate(-90 16 16)"/>
  
  <!-- Sección 3: Rosa (20%) -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#ec4899" stroke-width="5" 
          stroke-dasharray="13.8 70" stroke-dashoffset="-41.8" transform="rotate(-90 16 16)"/>
  
  <!-- Sección 4: Naranja (20%) -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#f59e0b" stroke-width="5" 
          stroke-dasharray="13.8 70" stroke-dashoffset="-55.6" transform="rotate(-90 16 16)"/>
  
  <!-- Círculo interno blanco -->
  <circle cx="16" cy="16" r="8.5" fill="#1e293b"/>
  
  <!-- Texto SD -->
  <text x="16" y="19.5" font-family="Arial, sans-serif" font-size="9" font-weight="bold" 
        fill="white" text-anchor="middle">SD</text>
</svg>
